<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Dentistas</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h1>Listagem de Dentistas</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Matricula</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dentista : ${dentistas}">
            <td th:text="${dentista.id}"></td>
            <td th:text="${dentista.nome}"></td>
            <td th:text="${dentista.sobrenome}"></td>
            <td th:text="${dentista.matricula}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/dentistas/{id}(id=${dentista.id})}">Visualizar</a>
                <a class="btn btn-secondary btn-sm" th:href="@{/dentistas/{id}/editar(id=${dentista.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/dentistas/{id}/excluir(id=${dentista.id})}"
                   onclick="return confirm('Deseja realmente excluir este paciente?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/dentistas/cadastro}">Adicionar Dentista</a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4h1V"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNS4N9p"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
